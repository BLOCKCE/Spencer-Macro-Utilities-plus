name: Sign Release

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    env:
      SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
      SIGNPATH_ORGANIZATION_ID: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
      SIGNPATH_PROJECT_SLUG: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
      SIGNPATH_SIGNING_POLICY: ${{ secrets.SIGNPATH_SIGNING_POLICY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Build project
        run: msbuild "visual studio\suspend.sln" /p:Configuration=Release /p:Platform=x64

      - name: Prepare ZIP
        run: |
          mkdir input
          copy ".\visual studio\x64\Release\suspend.exe" "input\suspend.exe"
          Compress-Archive -Path "input\suspend.exe" -DestinationPath "input/Spencer-Macro-Utilities.zip"

      - name: Install SignPath module
        run: Install-Module -Name SignPath -Force -Scope CurrentUser

      - name: Submit signing request
        shell: pwsh
        run: |
          Submit-SigningRequest `
            -InputArtifactPath ".\visual studio\x64\Release\suspend.exe" `
            -ApiToken $env:SIGNPATH_API_TOKEN `
            -OrganizationId $env:SIGNPATH_ORGANIZATION_ID `
            -ProjectSlug $env:SIGNPATH_PROJECT_SLUG `
            -SigningPolicySlug $env:SIGNPATH_SIGNING_POLICY `
            -OutputArtifactPath "signed/Spencer-Macro-Utilities-signed.zip" `
            -WaitForCompletion

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-release
          path: signed/Spencer-Macro-Utilities-signed.zip
