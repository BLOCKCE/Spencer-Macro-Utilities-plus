name: Sign Release

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: windows-latest

    env:
      SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}
      SIGNPATH_ORGANIZATION_ID: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
      SIGNPATH_PROJECT_SLUG: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
      SIGNPATH_SIGNING_POLICY: ${{ secrets.SIGNPATH_SIGNING_POLICY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Build project
        run: msbuild "visual studio\suspend.sln" /p:Configuration=Release /p:Platform=x64 /p:ClCompileOptimization=MaxSpeed

      - name: Upload unsigned .exe for signing
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-exe
          path: visual studio\x64\Release\suspend.exe

      - name: Submit signing request to SignPath
        uses: signpath/github-action-submit-signing-request@v1.1
        with:
          organization-id: ${{ secrets.SIGNPATH_ORGANIZATION_ID }}
          project-slug: ${{ secrets.SIGNPATH_PROJECT_SLUG }}
          signing-policy-slug: ${{ secrets.SIGNPATH_SIGNING_POLICY }}
          api-token: ${{ secrets.SIGNPATH_API_TOKEN }}
          github-artifact-id: unsigned-exe
          artifact-configuration-slug: initial
          wait-for-completion: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip the signed .exe
        run: |
          mkdir output
          copy signpath-artifacts\* output\suspend.exe
          Compress-Archive -Path output\suspend.exe -DestinationPath output/Spencer-Macro-Utilities-signed.zip

      - name: Upload final signed .zip
        uses: actions/upload-artifact@v4
        with:
          name: signed-release
          path: output/Spencer-Macro-Utilities-signed.zip
